<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Birthday Special</title>
  <style>
    html, body {
  overflow-x: hidden;
      }
    body {
      margin: 0;
      background:radial-gradient(circle, #f3b423, #000000);;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .bg-video {
      display:none;
      position: fixed;
      top:0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      overflow: hidden;
    }
    .cake-container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
    }
.half {
  position: absolute;
  top: 0;
  width: 49.9vw;
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  transition: transform 3s ease-in-out;
}

.left {
  left: 0;
  background-image: url("https://i.ibb.co/RkGZ2tQk/1.png");    /*used imgbb for image hosting*/
}

.right {
  right: 0;
  background-image: url("https://i.ibb.co/tTnMQFsv/2.png");     /*used imgbb for image hosting*/
}

.animate-left {
  transform: translateX(-180px);
}

.animate-right {
  transform: translateX(180px);
}

     .flash {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgb(255, 255, 255);
    opacity: 0;
    pointer-events: none;
    animation: flashAnim 1s ease forwards;
    animation-delay: 2.1s;
  }

  @keyframes flashAnim {
    0% {opacity: 1;}
    100% {opacity: 0;}
  }
   .clickMessage{
    position:fixed;
    align-items: center;
    top:30%;
    left:50%;
   width: 85%;
    transform:translate(-50%, -50%);
    font-size:18px;
    color:#fff;
    z-index: 9999;
    padding: 5px;
    background-color: rgba(0,0,0,0.4);
    animation: blink 1.7s infinite;
   }
  @keyframes blink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }
   img {
  -webkit-user-select: none;
  user-select: none;
  pointer-events: none; /* Optional: disables all interaction */
    }
  </style>
</head>
<body>
  <img id="bg-video" class="bg-video" src="background_video.gif" alt="Birthday GIF" style="width:100%">


     <div id="clickMessage" class="clickMessage">
   <center> Wait a while to load the door <br> and <br>
    Click Anywhere to begin the surprise!</center>
  </div>
  <div class="cake-container">
    <div class="half left" id="left-half"></div>
    <div class="half right" id="right-half">

    </div>
  </div>
    <audio id="bgMusic" src="dooropening_mp3link.mp3" type="mp3" preload="auto"></audio>


  <script>
  const clickMsg = document.getElementById("clickMessage");
  const music = document.getElementById("bgMusic");
  const image = document.getElementById("bg-video");
  const leftHalf = document.getElementById("left-half");
  const rightHalf = document.getElementById("right-half");
  let hasClicked = false;
  document.body.addEventListener("click", () => {

     document.getElementById("bg-video").style.display = "block";
    clickMsg.style.display = "none";

    // 1. Start animation
    leftHalf.classList.add("animate-left");
    rightHalf.classList.add("animate-right");

    // 2. Flash effect after slight delay
    setTimeout(() => {
      const flash = document.createElement("div");
      flash.classList.add("flash");
      document.body.appendChild(flash);
      flash.addEventListener("animationend", () => flash.remove());
    }, 1000);

    // 3. Play music
    music.play().catch(() => {
      console.log("Music autoplay failed.");
    });

    // 4. Redirect to birthday.html
     setTimeout(() => {
       window.location.href = "birthday.html";
     }, 3000); // Adjust if needed
  });

</script>
</body>
</html>
